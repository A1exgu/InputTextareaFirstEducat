<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- google fonts monserat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!--Main wrapper-->
    <div class="wrapper">
        <!--Introduction-->
        <div class="introText">
            <h5 class="preNameDoc"> Home &#183; Forum &#183; Introduction</5>
            <h2 class="nameDoc">Introduction</h2>
            <!--alert message -->
            <div class="alertTextBlock">
                <lable class="lableOne" for="">
                    <div class="checkIcon">&#10003</div>
                </lable>
                <div><span  class="alertText">Doc successfully created!</span></div>
            </div>
        </div>
        <!-- table of contents -->
        <div class="docMessage">
            <i class="iconDoc">&#xf15b;</i><span class="docName">Introduction</span>
        </div>
        <!-- input -->
        <div class="inputContainerss">
            <div class="form"><input type="text" name="name" autocomplete="off" required /> 
                <label for="name" class="lableName">
                    
                </label>
            </div>
                <!-- input name -->
            
            <p class="menuEdit">Menu <span class="spaceBetween">.....</span> Edit</p>
            <!-- inputMessage -->
            <div>
                <textarea class="inputMessage" name="comments" cols="34" rows="20" placeholder="Please, enter your message here"></textarea>
            </div>
            
        </div>

    </div>
</body>
</html>
