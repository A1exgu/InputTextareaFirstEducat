<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!--Main wrapper-->
    <div class="wrapper">
        <!--Introduction-->
        <div class="introText">
            <h5 class="preNameDoc">The name of the document</h5>
            <h2 class="nameDoc">Introduction</h2>
            <p class="randomText">Here goes some random text.  It also autosaves the work to specified destination folders based on tags like date, time, username, etc. Last but not least, with this program, you can merge..</p>
            <!--alert message -->
            <p class="alertText">Alert texttexttext!!</p>
        </div>
        
        <div>
            
        </div>
        <!--input table of contents -->
        <p class="DdocMessage">Document message</p>
        <div class="inputContainers">
            <!-- input name -->
            <div class="inputName">
                <input id="enterName" type="text" name="name" size="50" placeholder="Enter your name" required>   
            </div>
            <p class="menuEdit">Menu <span class="spaceBetween">.....</span> Edit</p>
            <!-- inputMessage -->
            <div>
                <textarea class="inputMessage" name="comments" cols="105" rows="15" placeholder="Please, enter your message here"></textarea>
            </div>
        </div>

    </div>
